<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>

    <center>
        <div class="containar">
            <center>
                
                
                <!-- <h1>To Do List</h1> -->
                <nav>

                    <h1><div id="currentDate"></div></h1>
                  <center><h1 class="title">TO Do List</h1></center>
                    <img src="landscape.jpg" class="landscape">
                </nav>

                <h1><span id="date"></span></h1>
            </center>

            <center><input type="text" id="taskInput" placeholder="Add a Task"></center>

            <center><input type="submit" value="Add" onclick="addTask()" id="taskInput" class="btn" style="background-color: blue;
        font-size: 30px;
        margin-top: 6px;
        margin-bottom: 10px;
        color: black;
        border-radius: 30px;
        box-shadow: 0.1cm 0.1cm 1cm 0.1cm blue;
        cursor: pointer;"></center>
            <div class="list-for-overflow" style="z-index: 2;">
                <center>

                    <ul id="taskList">


                    </ul>
                </center>
            </div>
        </div>
    </center>

    <center>
        <div class="note" style="background-color: whitesmoke;">
            <ul style="background-color: whitesmoke;">
                <center>
                    <li style="background-color: whitesmoke; font-size: 20px;">
                        <h1>NOTE :</h1>
                    </li>
                </center>
                <li style="background-color: whitesmoke; font-size: 20px;"># Write your day today's work</li>
                <li style="background-color: whitesmoke; font-size: 20px;"># Keep your work organised</li>
                <li style="background-color: whitesmoke; font-size: 20px;"># Maintain daily routin</li>
                <li style="background-color: whitesmoke; font-size: 20px;"># Maintain time</li>
                <li style="background-color: whitesmoke; font-size: 20px;"># Work presistently</li>
                <li style="background-color: whitesmoke; font-size: 20px;"># Work smart by organising time</li>
            </ul>
        </div>
    </center>


    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('service-worker.js')
                            .then(registration => {
                                console.log('Service Worker registered with scope:', registration.scope);
                            })
                            .catch(error => {
                                console.error('Service Worker registration failed:', error);
                            });
                    });
                }
            </script>

</body>

</html>
